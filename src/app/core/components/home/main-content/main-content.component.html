<div class="contents">
	<ng-container *ngFor="let card of cardConfig">
		<div class="card">
			<app-photo-card [cardConfig]="card"></app-photo-card>
		</div>
	</ng-container>
	<app-article-center [articleConfig]="articleCenterConfig"></app-article-center>
	<div class="video">
		<mat-icon class="video-svg" svgIcon="video"></mat-icon>
	</div>
</div>
