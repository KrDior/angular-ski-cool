<mat-drawer-container class="layout-wrapper">
	<mat-drawer #drawer [mode]="isShowHideFlag">
		<app-sidenav-menu (drawerClick)="onDrawerClick()"></app-sidenav-menu>
	</mat-drawer>

	<mat-drawer-content>
		<app-nav-tab></app-nav-tab>
		<app-nav-slider (drawerClick)="onDrawerClick()"></app-nav-slider>
		<app-main-features></app-main-features>
		<app-main-content></app-main-content>
		<app-footer></app-footer>
	</mat-drawer-content>
</mat-drawer-container>
