<div class="about-us-wrapper">
	<div class="title-block">
		<span class="title">{{
			'Ski Cool St. Moritz, is an elite snowsports school of the Engadin Valley, Switzerland.'
		}}</span>
	</div>

	<div class="card-section">
		<app-person-photo-card
			class="person-card"
			[cardConfig]="card"
			*ngFor="let card of personCardData$ | async"
		></app-person-photo-card>
	</div>
	<mat-paginator [pageSizeOptions]="[5, 10, 20]" [hidePageSize]="true"></mat-paginator>
	<div class="card">
		<app-photo-card [cardConfig]="cardConfig1"></app-photo-card>
	</div>
</div>
