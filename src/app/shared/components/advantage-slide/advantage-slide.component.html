<div class="advantage-wrapper">
	<div class="empty"></div>
	<app-text-line [text]="message"></app-text-line>
	<div class="slides-block">
		<ng-container *ngFor="let slide of homeAdvantageSlideConfig">
			<div class="slide" [style]="'background-image: url(' + '~src/' + slide.imageLink + ');'">
				<p class="header-text">
					{{ slide.header }}
				</p>
				<div class="title">
					{{ slide.title }}
				</div>
			</div>
		</ng-container>
	</div>
</div>
