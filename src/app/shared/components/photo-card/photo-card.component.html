<div class="card-wrapper" [style]="cardConfig.direction">
	<div class="article">
		<app-text-line [text]="cardConfig.header"></app-text-line>
		<div class="title mat-display-2">
			{{ cardConfig.title }}
		</div>
		<div class="description mat-display-4">
			{{ cardConfig.description }}
		</div>
		<button mat-button appButtonConfig [type]="'stroked'" class="discover-btn">
			{{ cardConfig.button }}
		</button>
	</div>
	<div class="image-block">
		<img class="image" [src]="cardConfig.imageLink" [alt]="cardConfig.imageAlt" />
	</div>
</div>
