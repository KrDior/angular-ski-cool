<div class="article-wrapper">
	<div class="article" [style]="'background-image: url(' + articleConfig.imageLink + ');'">
		<p *ngIf="articleConfig?.header" class="header-text mat-display-3">
			{{ articleConfig.header }}
		</p>
		<div class="title mat-display-2">
			{{ articleConfig.title }}
		</div>
		<div class="description mat-display-4">
			{{ articleConfig.description }}
		</div>
		<button mat-button appButtonConfig [type]="'transparent'" class="discover-btn" (click)="onClickButton()">
			{{ articleConfig.button }}
		</button>
	</div>
</div>
